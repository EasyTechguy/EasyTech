<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in Javascript</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <style>
        .error{
            color: red;
            display: none;
        }
        .fa-check-circle{
            color: green;
        }
        .fa-exclamation-circle{
            color: red;
        }
        .form-group{
            position: relative;
        }
        .fa-check-circle, .fa-exclamation-circle{
            position: absolute;
            top: 40px;
            right: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-primary pt-4 min-vh-100">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card p-4">
                    <h2 class="text-center text-danger">Create an Account</h2>
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text"  placeholder="Username" id="username" class="form-control">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small class="error">Username is Required</small>

                    </div>
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text"  placeholder="Email address" id="email" class="form-control">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small class="error">Username is Required</small>

                    </div>
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text"  placeholder="Enter password" id="password" class="password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small class="error">Username is Required</small>

                    </div>
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username</label>
                        <input type="text"  placeholder="Enter Confirm Password" id="password2" class="password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small class="error">Username is Required</small><br>

                    </div>
                    <button class="btn btn btn-danger">Submit</button>

                </div>

            </div>
        </div>

    </div>
    <script src="./validation.js"></script>
</body>
</html>
